<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfólio - Senac</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/css/styles.css" rel="stylesheet" />
        <link href="../assets/css/styles_projects.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-ls navbar-dark bg-custom-nav fixed-top">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Portfólio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#habilidades">Habilidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#projetos">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato" data-bs-toggle="modal" data-bs-target="#contatoModal">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="modal fade" id="contatoModal" tabindex="-1" aria-labelledby="contatoModalLabel" aria-hidden="true"> <!-- Modal Contato-->
            <div class="modal-dialog modal-dialog-centered"> <!-- Layout do modal -->
                <div class="modal-content"> <!-- Conteúdo do modal -->
                    <div class="modal-header bg-gradient-pink text-white"> <!-- Header do modal (a.k.a cabeçalho)-->
                        <h5 class="modal-title" id="contatoModalLabel">Entre em contato</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button> <!-- Botão para fechar o modal -->
                    </div> <!-- Fim do header do modal -->
                    <div class="modal-body"> <!-- Body do modal (a.k.a conteúdo principal) -->
                        <form> <!-- Formulário para contato -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea id="mensagem" class="form-control" rows="4" placeholder="Escreva sua mensagem"></textarea>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">Enviar</button> <!--n Botão para enviar o formulário -->
                        </form> <!-- Fim do formulário -->
                    </div> <!-- Fim do body do modal -->
                </div> <!-- Fim do conteúdo do modal -->
            </div> <!-- Fim do layout do modal -->
        </div> <!-- Fim do modal -->
        <footer class="text-center py-4"> <!-- Rodapé -->
            <p>&copy; 2025 Senac. Todos os direitos resevados.</p>
        </footer> <!-- Fim do rodapé -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
